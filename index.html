<html lang="en">
<head>
  <meta charset="UTF-8" />

    <!-- Google Tag Manager (noscript) -->

  <h1>🎉 Event Tickets Store</h1>

  <div class="product-list">
    <div class="product" data-id="1" data-name="Concert Ticket" data-price="499"
         data-url="https://example.com/concert-ticket"
         data-image="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=600&q=80">
      <img src="https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=600&q=80" alt="Concert Ticket">
      <h2>Concert Ticket</h2>
      <p>Price: ₹499</p>
      <button class="view-btn">👁️ View</button>
      <button class="add-btn">🛒 Add to Cart</button>
    </div>
  
    <div class="product" data-id="2" data-name="Festival Pass" data-price="999"
         data-url="https://example.com/festival-pass"
         data-image="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=600&q=80">
      <img src="https://images.unsplash.com/photo-1508921912186-1d1a45ebb3c1?auto=format&fit=crop&w=600&q=80" alt="Festival Pass">
      <h2>Festival Pass</h2>
      <p>Price: ₹999</p>
      <button class="view-btn">👁️ View</button>
      <button class="add-btn">🛒 Add to Cart</button>
    </div>
  
    <div class="product" data-id="3" data-name="Workshop Entry" data-price="299"
         data-url="https://example.com/workshop-entry"
         data-image="https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=600&q=80">
      <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?auto=format&fit=crop&w=600&q=80" alt="Workshop Entry">
      <h2>Workshop Entry</h2>
      <p>Price: ₹299</p>
      <button class="view-btn">👁️ View</button>
      <button class="add-btn">🛒 Add to Cart</button>
    </div>
  </div>
  
  <hr />

  <h2>🛒 Cart</h2>
  <ul id="cart-items"></ul>
  <button id="checkout-btn">✅ Checkout</button>

  <script src="script.js"></script>
</body>
</html>
